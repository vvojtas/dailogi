spring:
  application:
    name: dailogi-server
  profiles:
    active: local
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Swagger Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    disable-swagger-default-url: true
    url: /v3/api-docs
    urls:
      - url: /v3/api-docs
        name: API Documentation
  # Add for DigitalOcean deployment - don't try to resolve hostnames by default
  cache:
    disabled: true
  use-management-port: false
  use-fqn: false

server:
  port: 8080
  ssl:
    enabled: false
  http2:
    enabled: true
  forward-headers-strategy: framework

dailogi:
  user:
    limits:
      # Maximum number of characters a user can create (default: 50)
      max-characters-per-user: 50

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: 3600000  # 1 hour in milliseconds 

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always 