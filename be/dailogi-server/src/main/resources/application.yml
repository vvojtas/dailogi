spring:
  application:
    name: dailogi-server
  profiles:
    active: local
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Swagger Documentation
springdoc:
  swagger-ui:
    operationsSorter: method
    config-url: /v3/api-docs/swagger-config
    disable-swagger-default-url: true
    url: /v3/api-docs

server:
  port: 8080
  ssl:
    enabled: false
  http2:
    enabled: true

dailogi:
  user:
    limits:
      # Maximum number of characters a user can create (default: 50)
      max-characters-per-user: 50

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: 3600000  # 1 hour in milliseconds 

openrouter:
  encryption:
    key: ${OPENROUTER_ENCRYPTION_KEY}
    iv-length: 12  # GCM initialization vector length in bytes (96 bits)
    tag-length: 128  # GCM tag length in bits

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always 